<html xmlns:th="thymeleaf.org">
<head th:replace="layout::site-head">
    <title>Spring MVC Blog - User post</title>
</head>
<header th:replace="layout::logged-in">

</header>
<body>
<h2>Welcome user, to blog application</h2>

<main id="posts">
    <post th:each="p:${posts}">
        <h4 th:text="${p.title}"></h4>
        <p th:text="${p.body}"></p>
        <i th:text="${p.date}"></i>
    </post>

</main>
</body>
</html>

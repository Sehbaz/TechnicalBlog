<html xmlns:th="thymeleaf.org">
<head th:replace="layout::site-head">
<title>Spring MVC Blog</title>
</head>
<header th:replace="layout::logged-out">

</header>
<body>
    <h2>Welcome to blog application</h2>

    <main id="post">
        <post th:each="p:${posts}">
            <h4 th:text="${p.title}"></h4>
            <p th:text="${p.body}"></p>
            <i th:text="${p.date}"></i>
        </post>

    </main>
</body>
</html>
